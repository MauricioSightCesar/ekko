phase: train

device: cuda  # Use GPU for maximum performance

dataset:
  name: Ai4privacyPii
  sample_size: 50000  # Set to null for full dataset, or specify number for sampling (e.g., 10000)

feature:
  generator: LSTMCRF
  labels:
    [
      "PERSON_NAME",
      "PHONE_NUMBER",
      "SOCIAL_NUMBER",
      "DRIVER_LICENSE",
      "ID_CARD",
      "PASSPORT",
      "CARD_ISSUER",
      "BIRTHDATE",
      "CITY",
      "STATE",
      "COUNTRY",
      "POSTCODE",
      "STREET",
      "BUILDING_NUMBER",
      "GEO_COORD",
      "SEC_ADDRESS",
      "PASSWORD",
      "EMAIL",
      "SEX",
    ]

model:
  name: LSTMCRF
  version: null
  use_pretrained: true                    # Use pre-trained model instead of training from scratch
  pretrained_model: "flair/ner-english-ontonotes"  # Pre-trained Flair model to use
  batch_size: 32                          # Optimized batch size for GPU processing
